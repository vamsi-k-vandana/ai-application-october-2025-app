<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .resume-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
            margin-top: 0;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }

        .nav-link {
            display: inline-block;
            margin-bottom: 15px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            flex: 1;
        }

        .input-section, .output-section {
            display: flex;
            flex-direction: column;
        }

        .section-title {
            color: #667eea;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .results-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
        }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 15px;
        }

        .result-box {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .result-item {
            background: white;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 3px solid #667eea;
            font-size: 14px;
            line-height: 1.6;
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .empty-results {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }

        textarea {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            outline: none;
            transition: border-color 0.3s ease;
            resize: vertical;
            min-height: 400px;
        }

        textarea:focus {
            border-color: #667eea;
        }

        .output-box {
            flex: 1;
            padding: 20px;
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            overflow-y: auto;
            min-height: 400px;
        }

        .output-box.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-style: italic;
        }

        .output-box.loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
        }

        button {
            background-color: #667eea;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        button:hover:not(:disabled) {
            background-color: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            border: 1px solid #f5c6cb;
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .parsed-content {
            line-height: 1.6;
            color: #333;
        }

        .parsed-content h2 {
            color: #667eea;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
            margin-top: 20px;
        }

        .parsed-content h3 {
            color: #764ba2;
            margin-top: 15px;
        }

        .parsed-content ul {
            margin: 10px 0;
            padding-left: 25px;
        }

        .parsed-content li {
            margin: 5px 0;
        }

        @media (max-width: 900px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <a href="/" class="nav-link">&larr; Back to Home</a>
        <h1>Resume Parser</h1>
        <p class="subtitle">Paste HTML from LinkedIn or your resume and get a cleaned, formatted version</p>

        <div class="content-wrapper">
            <div class="input-section">
                <div class="section-title">Input HTML</div>
                <textarea
                    id="html-input"
                    placeholder="Paste your LinkedIn profile HTML or resume HTML here...&#10;&#10;Tip: On LinkedIn, right-click on your profile section and select 'Inspect' or 'View Page Source' to copy the HTML."
                ></textarea>
                <button id="parse-btn" onclick="parseResume()">Parse Resume</button>
            </div>

            <div class="output-section">
                <div class="section-title">Parsed Output</div>
                <div id="output-box" class="output-box empty">
                    Parsed resume will appear here...
                </div>
                <div class="button-group" id="action-buttons" style="display: none;">
                    <button onclick="copyToClipboard()">Copy to Clipboard</button>
                    <button onclick="clearAll()">Clear</button>
                </div>
            </div>
        </div>

        <div id="error-container"></div>

        <div id="results-section" class="results-section" style="display: none;">
            <h2 style="color: #667eea; text-align: center; margin-bottom: 20px;">Matching Results</h2>
            <div class="results-grid">
                <div>
                    <div class="section-title">Matching Jobs</div>
                    <div id="jobs-results" class="result-box">
                        <div class="empty-results">No matching jobs found</div>
                    </div>
                </div>
                <div>
                    <div class="section-title">Matching Profiles</div>
                    <div id="profiles-results" class="result-box">
                        <div class="empty-results">No matching profiles found</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const htmlInput = document.getElementById('html-input');
        const outputBox = document.getElementById('output-box');
        const parseBtn = document.getElementById('parse-btn');
        const actionButtons = document.getElementById('action-buttons');
        const errorContainer = document.getElementById('error-container');
        const resultsSection = document.getElementById('results-section');
        const jobsResults = document.getElementById('jobs-results');
        const profilesResults = document.getElementById('profiles-results');
        let parsedText = '';

        async function parseResume() {
            const htmlContent = htmlInput.value.trim();

            if (!htmlContent) {
                showError('Please paste some HTML content to parse.');
                return;
            }

            // Clear any previous errors
            errorContainer.innerHTML = '';

            // Update UI to loading state
            outputBox.className = 'output-box loading';
            outputBox.innerHTML = 'Parsing resume<span class="loading-dots"></span>';
            parseBtn.disabled = true;
            actionButtons.style.display = 'none';

            try {
                const response = await fetch('/api/parse-resume-with-matching', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ html_content: htmlContent })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                    outputBox.className = 'output-box empty';
                    outputBox.innerHTML = 'Parsed resume will appear here...';
                    resultsSection.style.display = 'none';
                } else {
                    parsedText = data.parsed_resume;
                    displayParsedResume(parsedText);
                    displayJobs(data.jobs || []);
                    displayProfiles(data.profiles || []);
                    actionButtons.style.display = 'flex';
                    resultsSection.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to parse resume. Please check your OpenAI API key and try again.');
                outputBox.className = 'output-box empty';
                outputBox.innerHTML = 'Parsed resume will appear here...';
            } finally {
                parseBtn.disabled = false;
            }
        }

        function displayParsedResume(content) {
            outputBox.className = 'output-box';

            // Convert markdown-like formatting to HTML
            let formattedContent = content
                .replace(/\n/g, '<br>')
                .replace(/## (.*?)<br>/g, '<h2>$1</h2>')
                .replace(/### (.*?)<br>/g, '<h3>$1</h3>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>');

            outputBox.innerHTML = `<div class="parsed-content">${formattedContent}</div>`;
        }

        function displayJobs(jobs) {
            if (!jobs || jobs.length === 0) {
                jobsResults.innerHTML = '<div class="empty-results">No matching jobs found</div>';
                return;
            }

            const jobsHtml = jobs.map((job, index) => {
                const escapedJob = escapeHtml(job);
                return `<div class="result-item">${escapedJob}</div>`;
            }).join('');

            jobsResults.innerHTML = jobsHtml;
        }

        function displayProfiles(profiles) {
            if (!profiles || profiles.length === 0) {
                profilesResults.innerHTML = '<div class="empty-results">No matching profiles found</div>';
                return;
            }

            const profilesHtml = profiles.map((profile, index) => {
                const escapedProfile = escapeHtml(profile);
                return `<div class="result-item">${escapedProfile}</div>`;
            }).join('');

            profilesResults.innerHTML = profilesHtml;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        async function copyToClipboard() {
            if (!parsedText) return;

            try {
                await navigator.clipboard.writeText(parsedText);
                // Temporarily change button text
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            } catch (error) {
                showError('Failed to copy to clipboard');
            }
        }

        function clearAll() {
            htmlInput.value = '';
            outputBox.className = 'output-box empty';
            outputBox.innerHTML = 'Parsed resume will appear here...';
            actionButtons.style.display = 'none';
            parsedText = '';
            errorContainer.innerHTML = '';
            resultsSection.style.display = 'none';
            jobsResults.innerHTML = '<div class="empty-results">No matching jobs found</div>';
            profilesResults.innerHTML = '<div class="empty-results">No matching profiles found</div>';
        }

        // Allow Enter+Ctrl/Cmd to submit
        htmlInput.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                parseResume();
            }
        });

        // Focus on input when page loads
        htmlInput.focus();
    </script>
</body>
</html>
